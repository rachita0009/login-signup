<section class="web__wrapper">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Please Register Here</h2>
                <div class="registerform">

                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" formControlName="name" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted &&  registerForm.controls['name'].errors }" />
                            <div *ngIf="submitted && registerForm.controls ['name'].errors" class="text-danger">
                                <div *ngIf="registerForm.controls['name'].errors['required']">Name
                                    is
                                    required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" formControlName="email" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted &&  registerForm.controls['email'].errors }" />
                            <div *ngIf="submitted && registerForm.controls ['email'].errors" class="text-danger">
                                <div *ngIf="registerForm.controls['email'].errors['required']">Email
                                    is
                                    required</div>
                                <div *ngIf="registerForm.controls['email'].errors?.['pattern']">
                                    Please
                                    provide a valid email address</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="phone" formControlName="mobile" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted &&  registerForm.controls['mobile'].errors }" />
                            <div *ngIf="submitted && registerForm.controls ['mobile'].errors" class="text-danger">
                                <div *ngIf="registerForm.controls['mobile'].errors['required']">
                                    Mobile
                                    Number is required</div>
                                <div *ngIf="registerForm.controls['mobile'].errors?.['pattern']">
                                    Please
                                    provide a valid Mobile Number</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Address</label>
                            <input type="address" formControlName="address" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted &&  registerForm.controls['address'].errors }" />
                            <div *ngIf="submitted && registerForm.controls['password'].errors" class="text-danger">
                                <div *ngIf="submitted && registerForm.controls ['address'].errors">
                                    <div *ngIf="registerForm.controls['address'].errors['required']">
                                        Address is
                                        required
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && registerForm.controls['password'].errors }" />
                            <div *ngIf="submitted && registerForm.controls['password'].errors" class="text-danger">

                                <div *ngIf="registerForm.controls['password'].errors['required']">Password is required
                                </div>
                                <div *ngIf="registerForm.controls['password'].errors['minlength']">
                                    Password must be at least 6 characters
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Register</button>
                        </div>
                        <div class="container-signin">
                            <p>Already have an account? <a routerLink="/login">Login</a></p>

                        </div>
                    </form>

                </div>

            </div>

        </div>
    </div>
</section>
