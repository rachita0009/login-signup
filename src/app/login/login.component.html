<section class="web__wrapper">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Login Here</h2>
                <div class="loginform">
                    <form [formGroup]="loginForm" (ngSubmit)="onlogin(loginForm)">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" formControlName="email" class="form-control"
                                [ngClass]="{ 'is-invalid': loggedIn &&  loginForm.controls['email'].errors }" />
                            <div *ngIf="loggedIn && loginForm.controls ['email'].errors" class="text-danger">
                                <div *ngIf="loginForm.controls['email'].errors['required']">Email
                                    is
                                    required</div>
                                <div *ngIf="loginForm.controls['email'].errors?.['pattern']">
                                    Please
                                    provide a valid email address</div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': loggedIn &&  loginForm.controls['password'].errors }" />
                            <div *ngIf="loggedIn && loginForm.controls ['password'].errors" class="text-danger">
                                <div *ngIf="loginForm.controls['password'].errors['required']">Password
                                    is
                                    required
                                </div>

                            </div>

                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Login</button>
                        </div>
                        <div class="container-login">
                            <p>New user? <a routerLink="/register">Register</a></p>

                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
